<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="wrapper">
        <div>
            <label>Email  </label>
            <input id="Email" placeholder="enter your email">
            <p id="emailtext"></p>
            <p id="emptyemailtext"></p>
            <label>Phone Number  </label>
            <input id="number" type="number" placeholder="enter your phone number">
            <p id="phnotext"></p>
            <p id="emptyphnotext"></p>
            <label>Password  </label>
            <input id="password" type="text" placeholder="enter your password"><br><br>
            <input type="checkbox" id="showPassword"> Show Password
            <p id="passwordtext"></p>
            <p id="emptypasswordtext"></p>

            <label>Confirm password  </label>
            <input id="confirmpassword" type="text" placeholder="Confirm your password"><br><br>
            <input type="checkbox" id="showConfirmPassword"> Show Confirm Password
            <p id="cpasswordtext"></p>
            <p id="emptycpasswordtext"></p>
        <input type="submit" id="submit">
        <p id="sucessfullyregistered"></p>
     </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
